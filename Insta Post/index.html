<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Style Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h2>InstaClone</h2>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
            </div>
        </header>

        <main>
            <div class="post">
                <div class="post-header">
                    <div class="user-info">
                        <img src="https://tse1.mm.bing.net/th?id=OIP.uBpCv-LcUx8Agc6ghr_lOAHaJ3&pid=Api&rs=1&c=1&qlt=95&w=88&h=117" alt="User" class="user-avatar">
                        <div class="username">Sheelima Kalra</div>
                    </div>
                    <div class="post-options">
                        <button>...</button>
                    </div>
                </div>

                <div class="post-image">
                    <img src="https://www.treebo.com/blog/wp-content/uploads/2018/07/The-Complete-Guide-to-River-Rafting-in-Coorg.jpg" alt="Post Image">
                </div>

                <div class="post-footer">
                    <div class="likes">
                        <button class="like-btn">‚ù§ Like</button>
                        <p><span id="like-count">0</span> likes</p>
                    </div>
                    <div class="comments">
                        <p><strong>Shreya:</strong> Amazing photo!</p>
                        <p><strong>Shivani:</strong> Thanks!</p>
                    </div>
                    <input type="text" id="comment-input" placeholder="Add a comment..." />
                    <button id="post-comment-btn">Post</button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 InstaClone</p>
        </footer>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Button Creator</title>
        <link rel="stylesheet" href="button.css">
    </head>
    <body>
    <div class="Container">
        <h1>Button Creator</h1>
        <label for="">Name :</label>
        <input type="Text" id="Name">
        <br>
        <br>
        <label for="">H:</label>
        <input type="Number" id="Height">
        <label for="">W:</label>
        <input type="Number" id="Width">
        <br>
        <br>
        <label for="onclick">On Click:</label>
        <textarea id="on click" ></textarea>
        <br>
        <br>
        <button id="submit"> Generate</button>
    </div>

        <div id="output"></div>

        <script>
            function get(id){
                return document.getElementById(id)
            }
            let btnName=get("Name")
            let btnHeight=get("Height")
            let btnWidth=get("Width")
            let btnOnClick=get("on click")
            let outputBox=get("output")

            let btnGenerate=get("submit")

            function generateButton(){
                let newButton=document.createElement("button")

                newButton.innerHTML=btnName.value
                newButton.style.height=btnHeight.value+"px" 
                newButton.style.width=btnWidth.value+"px" 
                newButton.onclick=function(){
                    eval(btnOnClick.value)
                }
                outputBox.appendChild(newButton)
            }
            btnGenerate.onclick=generateButton

            
        </script>
        

    </body>
</html>
